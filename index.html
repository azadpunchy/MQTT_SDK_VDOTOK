        <!-- The Modal -->
        <div id="myModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <div class="flex">
              <input
                type="text"
                value=""
                name="messageTxt"
                id="messageTxt"
                required
              />

                  align-items: center;
                  height: 2rem;
                  width: 5rem;
                "

                  />
                </svg>
                send
              </button>
            </div>
            <div>
              <fieldset>
                <legend>channel_key</legend>
                <input
                  required
                  type="text"
                  value="AACO5B_L67HeJxw7InqZz9bAw4V2KyJQ"
                  name="channel_key"
                  id="channel_key"
                  placeholder="channel_key"
                  style="width: 100%"
                />
              </fieldset>
              <fieldset>
                <legend>channel_name</legend>
                <input
                  required
                  type="text"
                  value="115G1WZI-2502/"
                  name="channel_name"
                  id="channel_name"
                  style="width: 100%"
                />
              </fieldset>
              <fieldset>
                <legend>Group Title</legend>
                <input
                  type="text"
                  value="david-david2"
                  readonly="readonly"
                  disabled="disabled"
                  name=""
                  id=""
                />
              </fieldset>
            </div>
          </div>
        </div>
      </div>
